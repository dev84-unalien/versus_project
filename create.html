<!DOCTYPE html>
<html lang="fr-FR">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css"
            href="http://fonts.googleapis.com/css?family=Roboto:300,400,500,700">
        <link rel="stylesheet" type="text/css" href="global.css">
        <script type="text/javascript" src="jquery-3.4.1.min.js"></script>
        <script type="text/javascript" src="create_get.js"></script>
        <script type="text/javascript" src="fight.js"></script>
        <title>Création d'un personnage pour le fight et choix des fighters</title>
    </head>
    <body>

        <div id= 'main'>
            <div class="theFight">
                <div class="life">
                    <div id="lifef1"></div>
                    <div id="lifef2"></div>
                </div>
                <div class="noms">
                    <div class="nom">fighter1</div>
                    <div class="nom">VS</div>
                    <div class="nom">fighter2</div>
                </div>
                <div id="photos"></div>
                <div class="photo">fdgfdg</div>
                <div class="photo">fgfdgf</div>
                <textarea name="" id="" cols="30" rows="10"></textarea>
            </div>
            <div id= 'create'>
                <fieldset id= 'makefighter'>
                    <legend>Formulaire de création de personnage pour le fight</legend>
                    <br>URL:<br>
                    <input id= 'photo' type= 'url' name= 'laphoto' maxlength=
                        '255' placeholder="Url photo du fighter" size= '150'><br>
                    <br>NOM:<br>
                    <input id= 'name' type= 'text' name= 'lenom' maxlength= '50'
                        placeholder="Nom du fighter" size= '50'><br>
                    <br>PV:<br>
                    <input id= 'pv' type= 'number' name= 'lepv' min= '1' max=
                        '100' maxlength= '3' placeholder="Points de vie
                        (1-100)"><br>
                    <br>PA:<br>
                    <input id= 'pa' type= 'number' name= 'lepa' min= '1' max=
                        '100' maxlength= '3' placeholder="Points d'attaque
                        (1-100)"><br><br>
                    <button id= 'validate' type= 'button'>Valider</button>
                </fieldset>
            </div>

            <div id= 'fighters'>
                <fieldset id= 'choosefighters'>
                    <legend>Formulaire de choix des fighters (x vs y)</legend>
                    <br>ID fighter n° 1:<br>
                    <select id= 'one' name= 'fighterone' maxlength= '3'>
                    </select><br>
                    <br>ID fighter n° 2:<br>
                    <select id= 'two' name= 'fightertwo' maxlength= '3'>
                    </select><br><br>
                    <button id= 'fight' onclick()="fight" type= 'button'>Let's
                        fight!</button>
                </fieldset>
                <div id= 'versus'>
                    <span id= 'playerone'></span>
                    <span id= 'vs'>VS</span>
                    <span id= 'playertwo'></span>
                </div>
            </div>
        </div>

    </body>
</html>
