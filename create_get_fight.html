<!DOCTYPE html>
<html lang="fr-FR">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css"
            href="http://fonts.googleapis.com/css?family=Roboto:300,400,500,700">
        <link rel="stylesheet" type="text/css" href="global.css">
        <script type="text/javascript" src="jquery-3.4.1.min.js"></script>
        <script type="text/javascript" src="create_get_fight.js"></script>
        <title>Création d'un personnage pour le fight et choix des fighters</title>
    </head>
    <body>

        <div id="main">
            <div class="thefightarea">
                <div class="vies">
                    <div id="lifef1"><span id="pv_f1"></span></div>
                    <div id="lifef2"><span id="pv_f2"></span></div>
                </div>
                <div class="noms">
                    <div class="nom"><span id="nom_f1"></span></div>
                    <div class="nom"><span id="vs">VS</span></div>
                    <div class="nom"><span id="nom_f2"></span></div>
                </div>
                <div class="photos">
                    <div class="photo_f1"></div>
                    <div class="photo_f2"></div>
                </div>
                <textarea name="battletext" id="history" cols="100" rows="8" readonly></textarea>
            </div>

            <div id="create">
                <fieldset id="makefighter">
                    <legend>Formulaire de création de personnage pour le fight</legend>
                    <br>URL:<br>
                    <input id="photo" type="url" name="laphoto" maxlength="255" 
                    placeholder="Url photo du fighter"><br>
                    <br>NOM:<br>
                    <input id="name" type="text" name="lenom" maxlength="50" 
                    placeholder="Nom du fighter"><br>
                    <br>PV:<br>
                    <input id="pv" type="number" name="lepv" min="1" max="100" maxlength="3" 
                    placeholder="Points de vie (1-100)"><br>
                    <br>PA:<br>
                    <input id="pa" type="number" name="lepa" min="1" max="10" maxlength="2" 
                    placeholder="Points d'attaque (1-10)"><br><br>
                    <button id="validate" type="button">Valider</button>
                </fieldset>
            </div>

            <div id="fighters">
                <fieldset id="choosefighters">
                    <legend>Formulaire de choix des fighters (x vs y)</legend>
                    <br>ID fighter n° 1:<br>
                    <select id="one" name="fighterone" maxlength="3">
                    </select><br>
                    <br>ID fighter n° 2:<br>
                    <select id="two" name="fightertwo" maxlength="3">
                    </select><br><br>
                    <button id="fight" type="button">Let's fight!</button>
                </fieldset>
                <div id="versus">
                    <div id="thumb_f1"></div>
                    <div id="xvsy">
                        <span id="playerone"></span>
                        <span id="vs">VS</span>
                        <span id="playertwo"></span>
                    </div>
                    <div id="thumb_f2"></div>
                </div>
            </div>
        </div>

    </body>
</html>
